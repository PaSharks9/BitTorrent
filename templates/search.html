<!DOCTYPE html>
<html>
<head>
    <title>Search torrents</title>
</head>
<body>
    <div class="container">
        <h1>Cerca un torrent</h1>
        <form role="form" method='POST' action='/search'>
            <div class="form-group">
                <input type="text" name="url" class="form-control" id="searchkey" placeholder="Testo da cercare..." style="max-width: 300px;" autofocus required>
            </div>
            <button type="submit" class="btn btn-default">Cerca!</button>
        </form>
        <br>
    </div>
</body>
</html>
