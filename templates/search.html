<!DOCTYPE html>
<html>
<head>
    <title>Search torrents</title>
</head>
<body>
    <div class="container">
        <h1>Cerca un torrent</h1>
        <form role="form" method='POST' action="/search">
            <div class="form-group">
                <input type="text" name="searchkey" id="searchkey" placeholder="Testo da cercare...">
            </div>
            <button type="submit">Cerca!</button>
        </form>
        <br>
    </div>
</body>
</html>
