{% extends "interfaceHomepage.html" %}

{% block navbar %}
<li class="nav-item">
    <a class="nav-link" href="/">Home</a>
</li>
<li class="nav-item active">
    <a class="nav-link" href="/search">Search</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="/download">Download</a>
</li>
<li class="nav-item active">
    <a class="nav-link" href="/add">Add File</a>
</li>
{% endblock %}

{% block content %}
<script>
    var url = new URL(window.location.href);
    var code = url.searchParams.get("code");
    var scritta = document.createElement('div');
    if (code == "ERR") {
        scritta.innerHTML = "<H1>Errore di login all'interno del tracker.</H1>";
    }
    if (code == "0000000000000000") {
        scritta.innerHTML = "<H1>Il tracker ha restituito un sid con tutti zeri.</H1>";
    }
    document.body.appendChild(scritta);
</script>

<a class="btn btn-primary" href="/setup" role="button">Torna ai parametri</a>

{% endblock %}
